<!DOCTYPE html>
<html lang="en" ng-app="mixtapeApp">
<head>
  <meta charset="UTF-8">
  <title>Top 20 Mixtapes Test</title>
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="ng-cloak">

  <div class="container" ng-controller="MixtapeCtrl as mixtapes">
    <h1>{{mixtapes.title}}</h1>

    <input type="text" ng-model="search.artist" />
    <!-- <a href="#" ng-click="order = 'all.title'">Order by title</a>
    <a href="#" ng-click="order = 'all.artist'">Order by artist</a> -->

    <ul class="grid" masonry="true">

      <li class="grid-item" ng-repeat="mixtape in mixtapes.all | filter:search" style="background: {{mixtape.analysis.clusters[1].hex[0]}};">
        <p>{{mixtape.title}}</p>
        <p>{{mixtape.artist}}</p>
        <img ng-src="{{mixtape.thumb_image}}" alt="{{mixtape.title}}">
      </li>

    </ul>

  </div>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/masonry/masonry.pkgd.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/mixtape_controller.js"></script>
  <script src="js/controllers/masonry_controller.js"></script>
</body>
</html>
